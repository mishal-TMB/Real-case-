{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор курса</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            min-height: 100vh;
            background: #1a1a1a;
        }

        /* Основной контейнер */
        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* Фон */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.5s ease;
        }

        /* Шапка */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 2;
            display: flex;
            align-items: center;
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .header-bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .header-logo {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            z-index: 2;
            height: 60px;
            width: auto;
        }

        .header-logo-image {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        /* Аватар */
        .avatar-container {
            position: fixed;
            top: 8px;
            left: 15px;
            z-index: 3;
        }

        .avatar {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .avatar:hover {
            transform: scale(1.05);
            border-color: #4CAF50;
        }

        /* Основной контент */
        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            padding: 80px 0 60px;
        }

        .center-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1000px;
            height: auto;
            min-height: 400px;
            position: relative;
        }

        .main-image-container {
            width: 100%;
            height: auto;
            max-height: 70vh;
            position: relative;
        }

        .base-image {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
        }

        .top-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            pointer-events: none;
        }

        .top-image {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .course-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
        }

        .course-title-text {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin: 0;
        }

        .courses-container {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: clamp(10px, 2vw, 25px);
            z-index: 4;
        }

        .course-button {
            width: clamp(70px, 12vw, 150px);
            height: clamp(70px, 12vw, 150px);
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 15px;
            object-fit: cover;
            flex-shrink: 0;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.4));
            border: 2px solid transparent;
        }

        .course-button:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 8px 20px rgba(255,255,255,0.2)) brightness(1.1);
            border-color: rgba(255,255,255,0.3);
        }

        .back-button-container {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
        }

        .back-button {
            width: clamp(90px, 10vw, 150px);
            height: auto;
            cursor: pointer;
            display: block;
            transition: all 0.3s ease;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        /* Кнопка снега */
        .snow-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 20px;
            padding: 10px 16px;
            color: #2c3e50;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .snow-toggle:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,1);
        }

        /* Снежинки */
        .snowflake {
            position: fixed;
            top: -20px;
            color: white;
            font-size: 14px;
            pointer-events: none;
            z-index: 5;
            animation: snowFall linear forwards;
            text-shadow: 0 0 3px rgba(255,255,255,0.5);
        }

        @keyframes snowFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Плавные круги */
        .floating-circle {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(76,175,80,0.1) 0%, rgba(76,175,80,0) 70%);
            pointer-events: none;
            z-index: 1;
            animation: circleFloat 8s ease-in-out infinite;
        }

        @keyframes circleFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(20px, -20px) scale(1.1);
                opacity: 0.5;
            }
        }

        /* Эффект пульсации для фона */
        .pulse-glow {
            animation: pulseGlow 4s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { filter: brightness(1) contrast(1); }
            50% { filter: brightness(1.05) contrast(1.05); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .courses-container {
                flex-wrap: wrap;
                justify-content: center;
                gap: 12px;
            }

            .course-button {
                width: 70px;
                height: 70px;
            }

            .snow-toggle {
                bottom: 15px;
                left: 15px;
                padding: 8px 14px;
                font-size: 12px;
            }

            .avatar {
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Фон -->
        <div class="background-container">
            <img src="{% static 'myapp/images/main1.png' %}" alt="Фон" class="background-image pulse-glow">
        </div>

        <!-- Шапка -->
        <div class="header">
            <div class="header-bg">
                <img src="{% static 'myapp/images/mainup2.png' %}" alt="Фон шапки" class="header-bg-image">
            </div>
            <div class="header-logo">
                <img src="{% static 'myapp/images/main2.png' %}" alt="Real Case" class="header-logo-image">
            </div>
        </div>

        <!-- Аватар -->
        <div class="avatar-container">
            <img src="{% static 'myapp/images/avatar.png' %}" alt="Аватар" class="avatar" id="avatarImage" onclick="changeAvatar()">
        </div>

        <!-- Кнопка снега -->
        <button class="snow-toggle" id="snowToggle" onclick="toggleSnow()">
            ❄️ Снег
        </button>

        <!-- Основной контент -->
        <div class="content-wrapper">
            <div class="center-block">
                <div class="main-image-container">
                    <!-- Основная картинка -->
                    <img src="{% static 'myapp/images/mainmid.png' %}" alt="Центральный блок" class="base-image">

                    <!-- Верхняя часть с картинкой и текстом -->
                    <div class="top-overlay">
                        <img src="{% static 'myapp/images/mainmidup.png' %}" alt="Верхняя часть" class="top-image">
                        <div class="course-title">
                            <div class="course-title-text">Выбор курса</div>
                        </div>
                    </div>

                    <!-- Контейнер для 4 кнопок курсов -->
                    <div class="courses-container">
                        <!-- Кнопка курса Max -->
                        <a href="{% url 'max_course' %}">
                            <img src="{% static 'myapp/images/max.png' %}" alt="Курс Max" class="course-button">
                        </a>

                        <!-- Кнопка курса Bank -->
                        <a href="{% url 'bank_course' %}">
                            <img src="{% static 'myapp/images/bank.png' %}" alt="Курс Bank" class="course-button">
                        </a>

                        <!-- Кнопка курса Art -->
                        <a href="{% url 'apt_course' %}">
                            <img src="{% static 'myapp/images/apt.png' %}" alt="Курс Art" class="course-button">
                        </a>

                        <!-- Кнопка курса Pat -->
                        <a href="{% url 'pat_course' %}">
                            <img src="{% static 'myapp/images/pat.png' %}" alt="Курс Pat" class="course-button">
                        </a>
                    </div>

                    <!-- Кнопка "Назад" -->
                    <div class="back-button-container">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'myapp/images/back.png' %}" alt="Назад" class="back-button">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isGojo = false;
        let snowInterval;
        let isSnowing = false;

        function changeAvatar() {
            const avatar = document.getElementById('avatarImage');
            if (isGojo) {
                avatar.src = "{% static 'myapp/images/avatar.png' %}";
            } else {
                avatar.src = "{% static 'myapp/images/Gojo.jpeg' %}";
                createFloatingCircles();
            }
            isGojo = !isGojo;
        }

        function createSnowflake() {
            if (!isSnowing) return;

            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            snowflake.style.fontSize = (Math.random() * 6 + 8) + 'px';
            snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's';

            document.body.appendChild(snowflake);

            setTimeout(() => {
                if (snowflake.parentNode) {
                    snowflake.remove();
                }
            }, 8000);
        }

        function createFloatingCircles() {
            // Создаем несколько плавающих кругов при смене аватара
            for (let i = 0; i < 3; i++) {
                const circle = document.createElement('div');
                circle.className = 'floating-circle';
                circle.style.width = (Math.random() * 100 + 50) + 'px';
                circle.style.height = circle.style.width;
                circle.style.left = Math.random() * 100 + 'vw';
                circle.style.top = Math.random() * 100 + 'vh';
                circle.style.animationDelay = Math.random() * 2 + 's';

                document.body.appendChild(circle);

                setTimeout(() => {
                    if (circle.parentNode) {
                        circle.remove();
                    }
                }, 8000);
            }
        }

        function toggleSnow() {
            const toggleButton = document.getElementById('snowToggle');
            isSnowing = !isSnowing;

            if (isSnowing) {
                toggleButton.textContent = '❄️ Выкл';
                toggleButton.style.background = 'rgba(173, 216, 230, 0.9)';
                snowInterval = setInterval(createSnowflake, 150);
            } else {
                toggleButton.textContent = '❄️ Снег';
                toggleButton.style.background = 'rgba(255, 255, 255, 0.9)';
                clearInterval(snowInterval);
                // Плавно убираем снежинки
                document.querySelectorAll('.snowflake').forEach(snowflake => {
                    snowflake.style.opacity = '0';
                    setTimeout(() => {
                        if (snowflake.parentNode) {
                            snowflake.remove();
                        }
                    }, 500);
                });
            }
        }

        // Автоматически создаем несколько кругов при загрузке
        setTimeout(() => {
            createFloatingCircles();
        }, 1000);

        // Периодическое создание кругов для фона
        setInterval(createFloatingCircles, 10000);
    </script>
</body>
</html>
